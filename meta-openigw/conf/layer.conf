# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-openigw"
BBFILE_PATTERN_meta-openigw = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-openigw = "6"

LAYERDEPENDS_meta-openigw = "core"
LAYERSERIES_COMPAT_meta-openigw = "walnascar"
