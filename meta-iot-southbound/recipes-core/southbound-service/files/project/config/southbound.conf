# Southbound Service 配置文件
# 全局配置
plugin_dir = /usr/lib/southbound/plugins
log_level = 1
daemon_mode = false

# Modbus设备配置示例
[modbus_device_1]
adapter_type = modbus-adapter
# Modbus TCP连接配置
connection_type = tcp
ip_address = 192.168.1.100
port = 502
slave_id = 1
timeout = 5000
# 设备标签配置
tag = address:40001,type:holding,slave:1
tag = address:40002,type:holding,slave:1
tag = address:10001,type:coil,slave:1

[modbus_device_2]
adapter_type = modbus-adapter
# Modbus RTU连接配置
connection_type = rtu
device_path = /dev/ttyUSB0
baudrate = 9600
parity = N
stop_bits = 1
slave_id = 2
timeout = 3000
# 设备标签配置
tag = address:30001,type:input,slave:2
tag = address:30002,type:input,slave:2
tag = address:10001,type:discrete,slave:2

