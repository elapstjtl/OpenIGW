# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-iot-southbound"
BBFILE_PATTERN_meta-iot-southbound = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-iot-southbound = "6"

LAYERDEPENDS_meta-iot-southbound = "core"
LAYERSERIES_COMPAT_meta-iot-southbound = "walnascar"
